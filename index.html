<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <!-- Theme skin -->
    <link rel="stylesheet" href="css/skins/skin-green-light.min.css">
    <!--Main-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="skin-green-light">

    <header class="main-header">
        <!-- Logo -->
        <a href="index2.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>A</b>LT</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Macro</b>Maker</span>

        </a <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
        </nav>
    </header>
    <div class="container">
        <div id="macromaker" class="row main-container">

            <div class="col-md-12">
                <div class="callout callout-info">
                    <h4>Joke</h4>
                    <p v-text="joke"></p>
                </div>
                <div class="row">
                    <meal-macro :image="'ion ion-social-octocat'" :type="'Protein'" :amount="getTotalProtein"></meal-macro>
                    <meal-macro :image="'ion ion-social-octocat'" :type="'Fats'" :amount="getTotalFats"></meal-macro>
                    <meal-macro :image="'ion ion-social-octocat'" :type="'Carbs'" :amount="getTotalCarbs"></meal-macro>
                </div>
                <div class="row">
                    <meal-box v-for="(meal, index) in meals" :index="(index + 1)" :initial-meal-items="meal.items" v-on:remove="removeMeal" v-on:openitemsearch="onOpenItemSearch"></meal-box>
                    <div style="text-align: center">
                        <Button type="button" class="btn btn-success" style="text-align:center" @click="makeMeal()"><i class="fa fa-plus"></i><span> Add Meal</span></Button>
                    </div>
                </div>
            </div>
            <meal-search ref="searchDialogue" v-on:additem="onAddItem"></meal-search>
        </div>
    </div>


    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/httpVueLoader.js"></script>
    <script src="js/services/foodservice.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
